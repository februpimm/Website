<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG GUARD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #181d23 0%, #23262b 100%);
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            color: #e0eef0;
        }
        .navbar {
            width: 100%;
            background: rgba(24,29,35,0.98);
            box-shadow: 0 4px 24px 0 rgba(0,188,212,0.10), 0 1.5px 0 0 #00BCD4;
            border-bottom: 2.5px solid #00BCD4;
            padding: 0 48px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            height: 70px;
        }
        .navbar-title {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: #fff;
            user-select: none;
            text-shadow: 0 2px 8px rgba(0,188,212,0.10);
        }
        .navbar-title span {
            color: #00BCD4;
        }
        .navbar-links {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 32px;
            list-style: none;
            margin: 0 auto;
            padding: 0;
        }
        .navbar-links a {
            color: #e0eef0;
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 600;
            transition: color 0.2s;
            letter-spacing: 0.2px;
        }
        .navbar-links a:hover, .navbar-links a.active {
            color: #00BCD4;
        }
        .landing-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 0;
        }
        .main-title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #00BCD4 60%, #0097A7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 28px;
            text-align: center;
            text-shadow: 0 4px 32px rgba(0,188,212,0.10);
            animation: fadeInDown 1s cubic-bezier(.23,1.01,.32,1);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .subtitle {
            color: #b0b8c1;
            font-size: 1.35rem;
            text-align: center;
            max-width: 540px;
            margin: 0 auto 48px auto;
            line-height: 1.6;
            animation: fadeIn 1.2s cubic-bezier(.23,1.01,.32,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .home-btn-group {
            display: flex;
            justify-content: center;
            gap: 28px;
            margin-top: 10px;
            animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .home-btn-group a {
            font-size: 1.25rem;
            padding: 16px 48px;
            border-radius: 32px;
            font-weight: 700;
            box-shadow: 0 4px 24px 0 rgba(0,188,212,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.18s;
            outline: none;
            display: inline-block;
        }
        .navbar-btn-login {
            background: transparent;
            color: #00BCD4;
            border: 2.5px solid #00BCD4;
        }
        .navbar-btn-login:hover, .navbar-btn-login:focus {
            background: #00BCD4;
            color: #fff;
            box-shadow: 0 6px 24px 0 rgba(0,188,212,0.18);
            transform: translateY(-2px) scale(1.06);
        }
        .navbar-btn-signup-transparent {
            background: linear-gradient(90deg, #00BCD4 60%, #0097A7 100%);
            color: #fff;
            border: none;
        }
        .navbar-btn-signup-transparent:hover, .navbar-btn-signup-transparent:focus {
            background: linear-gradient(90deg, #0097A7 60%, #00BCD4 100%);
            color: #fff;
            box-shadow: 0 6px 24px 0 rgba(0,188,212,0.18);
            transform: translateY(-2px) scale(1.06);
        }
        @media (max-width: 900px) {
            .main-title { font-size: 2.3rem; }
            .subtitle { font-size: 1.05rem; }
            .home-btn-group a { font-size: 1rem; padding: 12px 24px; }
            .landing-wrapper { padding-top: 80px; }
        }
        @media (max-width: 600px) {
            .navbar { padding: 0 10px; min-height: 54px; }
            .navbar-title { font-size: 20px; }
            .navbar-links a { font-size: 15px; }
            .navbar-brand { height: 54px; }
            .main-title { font-size: 1.5rem; }
            .subtitle { font-size: 0.95rem; }
            .home-btn-group { gap: 12px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <span class="navbar-title"><span style="color:#fff;">LOG</span><span style="color:#00BCD4;">GUARD</span></span>
        </div>
        <ul class="navbar-links">
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="chat.html">Chat</a></li>
            <li><a href="#">LogGuard</a></li>
        </ul>
        <div class="navbar-buttons"></div>
    </nav>
    <div class="landing-wrapper" id="main-content">
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;width:100vw;height:80vh;">
        <h1 style="font-size:3.2rem;font-weight:900;color:#00BCD4;letter-spacing:2px;margin-bottom:22px;text-align:center;">LOG GUARD</h1>
        <p style="font-size:1.22rem;color:#e0eef0;max-width:600px;text-align:center;margin:0 auto;line-height:1.5;">
          A smart layer of defense for your NGINX logs. Stop threats before they spread.
        </p>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <footer style="width:100vw;text-align:center;color:#b0b8c1;font-size:1rem;position:fixed;bottom:0;left:0;padding:18px 0 10px 0;background:none;z-index:10;letter-spacing:0.5px;">Â© 2025 Log Guard. All rights reserved.</footer>
</body>
</html>
